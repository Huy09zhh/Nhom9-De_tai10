<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tạp Hóa</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="mt-5">
        <div class="container">
            <h1 class="mb-5">Thêm sản phẩm</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Tên hàng hóa:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá tiền:</label>
                    <input type="number" step="0.01" class="form-control" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="stock_quantity" class="form-label">Số Lượng đang bán:</label>
                    <input type="number" step="0.01" class="form-control" name="stock_quantity" required>
                </div>

                <div class="mb-3">
                    <label for="sold_quantity" class="form-label">Số Lượng đã bán:</label>
                    <input type="number" step="0.01" class="form-control" name="sold_quantity" required>
                </div>

                <div class="mb-3">
                    <label>Danh mục:</label>
                    <select name="category" multiple>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select><br>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="digital" value="true">
                    <label class="form-check-label" for="digital">Sản phẩm kỹ thuật số?</label>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Hình ảnh:</label>
                    <input type="file" class="form-control" name="image" required><br>
                </div>

                <a class="btn btn-danger mr-1" href="{% url 'product_list' %}">Quay Lại</a>
                <button type="submit" class="btn btn-info" href="{% url 'itemtrade' %}">Thêm sản phẩm</button>
            </form>

            {% if error %}
            <p style="color:red;" class="mt-3">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Scripts for Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
