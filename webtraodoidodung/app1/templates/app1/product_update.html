<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tạp Hóa</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="mt-5">

        <div class="container">
            <h1 class="mb-5">Cập nhật sản phẩm</h1>
            <form method="POST" action="{% url 'product_update' item_product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" name="name" value="{{item_product.name}}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá tiền:</label>
                    <input type="number" step="0.01" class="form-control" name="price" value="{{item_product.price}}" required>
                </div>
                <div class="mb-3">
                    <label for="stock_quantity" class="form-label">Số lượng đang bán:</label>
                    <input type="number" class="form-control" name="stock_quantity" value="{{item_product.stock_quantity}}" required>
                </div>
                <div class="mb-3">
                    <label for="sold_quantity" class="form-label">Số lượng đã bán:</label>
                    <input type="number" class="form-control" name="sold_quantity" value="{{item_product.sold_quantity}}" required>
                </div>

                <label for="detail">Chi tiết sản phẩm:</label><br>
                <textarea name="detail" rows="4" cols="50"></textarea>

                <div class="mb-3">
                    <label for="image" class="form-label">Hình ảnh:</label>
                    <input type="file" class="form-control" name="image" required><br>
                </div>

                <a href="/product_list/" class="btn btn-danger mr-1">Quay Lại</a>
                <button type="submit" class="btn btn-info">Cập nhật</button>
            </form>
        </div>

    </div>
    <!-- Scripts for Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
